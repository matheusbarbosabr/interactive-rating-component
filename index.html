<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/index.css" />
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <main class="card">
            <section class="rating-section">
                <div class="star-icon">
                    <img src="images/icon-star.svg" alt="Star icon" />
                </div>
                <div class="feedback-wrapper">
                    <h1 class="feedback-title">How did we do?</h1>
                    <p class="feedback-text">
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                </div>
                <div class="rating-container">
                    <button class="rating-btn">1</button>
                    <button class="rating-btn">2</button>
                    <button class="rating-btn">3</button>
                    <button class="rating-btn">4</button>
                    <button class="rating-btn">5</button>
                </div>
                <button class="submit-btn">submit</button>
            </section>
            <section class="thankyou-section">
                <div class="thankyou-illustration">
                    <img
                        src="images/illustration-thank-you.svg"
                        alt="Thank you illustration"
                    />
                </div>
                <div class="selected-rating">
                    <p>You selected <span>0</span> out of 5</p>
                </div>
                <div class="thankyou__msg">
                    <h1 class="thankyou__msg-title">Thank you!</h1>
                    <p class="thankyou__msg-text">
                        We appreciate you taking the time to give a rating. If
                        you ever need more support, don't hesitate to get in
                        touch!
                    </p>
                </div>
            </section>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
